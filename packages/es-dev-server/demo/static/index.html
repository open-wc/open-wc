<html>

<body>
  <img width="100" src="/logo.png">

  <h1>Static demo</h1>
  <p>A demo without any custom flags.</p>
  <div id="test"></div>

  <script type="module" src="/module.js"></script>

  <script type="module">
    import '/module.js';

    window.__tests = {
      moduleLoaded: window.__moduleLoaded || false,
    };
    document.getElementById('test').innerHTML = `<pre>${JSON.stringify(window.__tests, null, 2)}</pre>`;
  </script>

  <script>
    (async() => {
      await fetch('/README.md');
      await fetch('/module.js');
    })()

  </script>

</body>

</html>
