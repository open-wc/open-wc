<html>

<head>
  <base href="/packages/es-dev-server/demo/compatibility/">
</head>

<body>
  <img width="100" src="../logo.png">

  <h1>Demo app</h1>

  <p>

    <a href="foo/">Foo</a>
  </p>

  <p>
    <a href="bar/">Bar</a>
  </p>
</body>

<script type="module" src="./module-features.js"></script>
<script type="module" src="./stage-4-features.js"></script>
<script type="module" src="./stage-3-features.js"></script>

<script type="module">
  /* eslint-disable */

  // object rest/spread
  const foo = { a: 1 };
  const bar = { ...foo };
  console.log(bar);

  // async function
  async function asyncFunction() {
    console.log('async function');
  }
  asyncFunction();

  // exponentiation
  console.log(2 ** 4);

  // classes
  class Foo {
    constructor() {
      console.log('foo class');
    }
  }
  new Foo();

  // template literal
  console.log(`template ${'literal'}`);

</script>

</html>
