name: NPM CI
on:
  push:
    paths-ignore:
      - "docs/**"

jobs:
  npm-ci-job:
    name: "YARN & NPM Build Test"
    runs-on: ubuntu-latest
    steps:
      # This step uses GitHub's hello-world-javascript-action: https://github.com/actions/hello-world-javascript-action
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.16'
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: v3-dependencies-${{ hashFiles('**/package.json') }}
          restore-keys: |
            v3-dependencies-{{ hashFiles('**/package.json') }}
            v3-dependencies-
      - name: "YARN install"
        run: yarn install --frozen-lockfile
        id: yarn_install
      - name: "Echo YARN's install time"
        run: echo 'The time was ${{ steps.yarn_install.outputs.time }}.'
      - run: sudo chown -R runner:docker node_modules *
      - run: |
          npm run build
          npm run build:types
      - run: | 
          npm run lint
      - run: | 
          npm run test:node
          npm run test:bs