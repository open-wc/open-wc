# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.16.0-browsers

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v4-dependencies-{{ checksum "yarn.lock" }}
      # seems we always need to run yarn for mono repos to get nested dependencies and bin links
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v4-dependencies-{{ checksum "yarn.lock" }}

      # build what needs to be build so we can use it in the next steps
      - run: npm run build

      # auto build typescript definition files (not part of build as locally JsDoc alone is all we need)
      - run: npm run build:types

      # persist built files and duplicate dependencies to workspace
      - persist_to_workspace:
          root: ~/
          paths:
            - repo/node_modules
            - repo/packages/*/node_modules
            - repo/packages/*/dist
            - repo/packages/**/*.d.ts
  test-local:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v4-dependencies-{{ checksum "yarn.lock" }}
      # run lint
      - run: npm run lint

      # run tests
      - run: npm run test:node

      # run browser tests
      - run: npm run test:browser
  test-bs:
    <<: *defaults
    steps:
      - checkout
      # Download and cache dependencies
      - attach_workspace:
          at: ~/
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v4-dependencies-{{ checksum "yarn.lock" }}
      - run: npm run test:bs
  deploy:
    <<: *defaults
    steps:
      # will add github as known host
      - checkout
      - attach_workspace:
          at: ~/
      - add_ssh_keys:
          fingerprints:
            - '3f:ea:54:b7:77:13:b6:cf:29:90:2b:19:bb:eb:b5:f1'
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: git config --global user.email circleci@circleci
      - run: git config --global user.name CircleCI
      - run:
          name: Publish package
          command: "./node_modules/.bin/lerna publish --message 'chore: release new versions' --yes"

workflows:
  version: 2
  test-deploy:
    jobs:
      - build
      - test-local:
          requires:
            - build
      - test-bs:
          requires:
            - build
      - deploy:
          requires:
            - test-local
            - test-bs
          filters:
            branches:
              only: master
